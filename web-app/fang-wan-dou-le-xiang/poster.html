<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/poster.css">
    <script src="js/common.js"></script>
</head>
<body>
    <div class="main" id="app">
        <div class="header">
            <div class="header-item left" id="header-back">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
            </div>
            <div class="header-center">
                <span class="title">获取海报</span>
            </div>
            <div class="header-item right" id="header-home">
                <i class="fa fa-home" aria-hidden="true"></i>
            </div>
        </div>
        <div class="content">
            <div class="poster-container">
                <img class="poster" src="temp-img/poster_01.jpg" alt="img">
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.poster').forEach(function (node) {
            node.addEventListener('click', function () {
                location.href="detail.html";
            });
        });
    </script>
</body>
</html>
