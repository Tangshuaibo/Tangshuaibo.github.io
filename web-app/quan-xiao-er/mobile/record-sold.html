<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>赠奖记录</title>
    <link rel="stylesheet" href="./dep/icon-others-1/iconfont.css">
    <link rel="stylesheet" href="./css/common2.css">
    <link rel="stylesheet" href="./css/record-sold.css">
    <script src="./dep/zeptio-1.2.0/zepto.min.js"></script>
    <script src="./js/common2.js"></script>
    <script src="./js/record-sold.js"></script>
</head>
<body>
    <div id="page">
        <div id="header-container">
            <div id="header">
                <div id="header-back">
                    <i class="iconfont icon-left"></i>
                </div>
                <span id="header-text">赠奖记录</span>
            </div>
        </div>
        <div id="main-container">
            <div id="main">
                <div id="record-sold">
                    <ul id="record-sold-list">
                        <li class="record-sold-list-item">
                            <a class="record-sold-list-item-link" href="./user.html">
                                <div class="record-sold-list-item-avatar">
                                    <img src="./temp-img/record-sold/avatar_1.jpg" alt="用户头像">
                                </div>
                                <div class="record-sold-list-item-info">
                                    <div class="record-sold-list-item-info-top">
                                        <div class="record-sold-list-item-info-name">
                                            人体蜈蚣
                                        </div>
                                        <div class="record-sold-list-item-info-number">
                                            专享了<span>24</span>人次
                                        </div>
                                    </div>
                                    <div class="record-sold-list-item-info-bottom">
                                        <div class="record-sold-list-item-info-time">
                                            2018-11-28 09:33:35
                                        </div>
                                    </div>
                                </div>
                                <div class="record-sold-list-item-arrow">
                                    <i class="iconfont icon-right"></i>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
