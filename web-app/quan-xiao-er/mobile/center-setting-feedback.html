<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>意见反馈</title>
    <link rel="stylesheet" href="./dep/icon-others-1/iconfont.css">
    <link rel="stylesheet" href="./css/common2.css">
    <link rel="stylesheet" href="./css/center-setting-feedback.css">
    <script src="./dep/zeptio-1.2.0/zepto.min.js"></script>
    <script src="./js/common2.js"></script>
    <script src="./js/center-setting-feedback.js"></script>
</head>
<body>
    <div id="page">
        <div id="header-container">
            <div id="header">
                <div id="header-back">
                    <i class="iconfont icon-left"></i>
                </div>
                <span id="header-text">意见反馈</span>
            </div>
        </div>
        <div id="main-container">
            <div id="main">
                <div id="page-content">
                    <div id="page-content-title">
                        欢迎来到意见反馈中心,您对我们的客户端有任何优化建议,请在下方留言,我们会及时给您答复。
                    </div>
                    <div id="page-content-text">
                        <textarea rows="5" maxlength="500" placeholder="给我们一些建议,让我们做的更好(500字以内)"></textarea>
                        <input type="text" maxlength="30" placeholder="留下您的手机号">
                    </div>
                    <div id="page-content-btn">
                        <span id="page-content-btn-submit">提&nbsp;交</span>
                    </div>
                    <div id="page-content-snackbar" style="display: none;">
                        已达字数限制
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
