<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>邀请赚钱</title>
    <link rel="stylesheet" href="./dep/icon-others-1/iconfont.css">
    <link rel="stylesheet" href="./dep/icon-others-3/iconfont.css">
    <link rel="stylesheet" href="./css/common2.css">
    <link rel="stylesheet" href="./css/center-invite.css">
    <script src="./dep/zeptio-1.2.0/zepto.min.js"></script>
    <script src="./js/common2.js"></script>
</head>
<body>
    <div id="page">
        <div id="header-container">
            <div id="header">
                <div id="header-back">
                    <i class="iconfont icon-left"></i>
                </div>
                <span id="header-text">邀请赚钱</span>
            </div>
        </div>
        <div id="main-container">
            <div id="main">
                <div id="page-card">
                    <div id="page-card-header">
                        <div id="page-card-header-icon">
                            <i class="iconfont icon-recharge"></i>
                        </div>
                        <div id="page-card-header-text">
                            <div>成功邀请好友消费即可获得</div>
                            <div>50积分，3%现金提成</div>
                        </div>
                    </div>
                    <div id="page-card-code">
                        <img src="./temp-img/center-invite/qr_code.png" alt="二维码">
                    </div>
                    <div id="page-card-share">
                        <div class="page-card-share-item">
                            <div class="page-card-share-item-img">
                                <img src="./img/center-invite/wechat.png" alt="微信">
                            </div>
                            <div class="page-card-share-item-text">
                                微信
                            </div>
                        </div>
                        <div class="page-card-share-item">
                            <div class="page-card-share-item-img">
                                <img src="./img/center-invite/wechat_circle.png" alt="朋友圈">
                            </div>
                            <div class="page-card-share-item-text">
                                朋友圈
                            </div>
                        </div>
                        <div class="page-card-share-item">
                            <div class="page-card-share-item-img">
                                <img src="./img/center-invite/qq.png" alt="QQ">
                            </div>
                            <div class="page-card-share-item-text">
                                QQ好友
                            </div>
                        </div>
                        <div class="page-card-share-item">
                            <div class="page-card-share-item-img">
                                <img src="./img/center-invite/qzone.png" alt="QQ空间">
                            </div>
                            <div class="page-card-share-item-text">
                                QQ空间
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
