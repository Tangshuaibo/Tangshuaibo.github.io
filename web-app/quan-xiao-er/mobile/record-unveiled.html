<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>往期揭晓</title>
    <link rel="stylesheet" href="./dep/icon-others-1/iconfont.css">
    <link rel="stylesheet" href="./css/common2.css">
    <link rel="stylesheet" href="./css/record-unveiled.css">
    <script src="./dep/zeptio-1.2.0/zepto.min.js"></script>
    <script src="./js/common2.js"></script>
    <script src="./js/record-unveiled.js"></script>
</head>
<body>
    <div id="page">
        <div id="header-container">
            <div id="header">
                <div id="header-back">
                    <i class="iconfont icon-left"></i>
                </div>
                <span id="header-text">往期揭晓</span>
            </div>
        </div>
        <div id="main-container">
            <div id="main">
                <div id="record-unveiled">
                    <ul id="record-unveiled-list">
                        <li class="record-unveiled-list-item">
                            <a class="record-unveiled-list-item-card" href="./user.html">
                                <div class="record-unveiled-list-item-header">
                                    第<span class="number">20</span>期&nbsp;
                                    揭晓时间：<span class="time">2018-11-25 21:41:59</span>
                                </div>
                                <div class="record-unveiled-list-item-content">
                                    <div class="record-unveiled-list-item-content-avatar">
                                        <img src="./temp-img/record-unveiled/avatar_1.jpg" alt="用户头像">
                                    </div>
                                    <div class="record-unveiled-list-item-content-info">
                                        <div class="record-unveiled-list-item-content-info-name">
                                            获得者：<span>亚洲第一毒枭</span>
                                        </div>
                                        <div class="record-unveiled-list-item-content-info-address">
                                            所在地：<span>江西省南昌市</span>
                                        </div>
                                        <div class="record-unveiled-list-item-content-info-code">
                                            幸运抽奖码：<span>1000086</span>
                                        </div>
                                        <div class="record-unveiled-list-item-content-info-number">
                                            本期参与：<span>666</span>人次
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
