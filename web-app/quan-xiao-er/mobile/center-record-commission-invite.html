<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>专享订单</title>
    <link rel="stylesheet" href="./dep/icon-others-1/iconfont.css">
    <link rel="stylesheet" href="./css/common2.css">
    <link rel="stylesheet" href="./css/center-record-commission-invite.css">
    <script src="./dep/zeptio-1.2.0/zepto.min.js"></script>
    <script src="./js/common2.js"></script>
</head>
<body>
    <div id="page">
        <div id="header-container">
            <div id="header">
                <div id="header-back">
                    <i class="iconfont icon-left"></i>
                </div>
                <span id="header-text">邀请记录</span>
            </div>
        </div>
        <div id="main-container">
            <div id="main">
                <div id="page-content">
                    <div class="page-content-loading" style="display: none;">
                        <span class="page-content-loading-img">
                            <img src="./img/common/loading.gif" alt="加载中图片">
                        </span>
                        <span>正在加载</span>
                    </div>
                    <div class="page-content">
                        <div class="page-content-invited">
                            <div class="page-content-invited-menu">
                                <span class="name">用户名</span>
                                <span class="inviter">邀请人</span>
                                <span class="consume">消费状态</span>
                            </div>
                            <ul class="page-content-invited-list">
                                <li>
                                    <span class="name">阿拉斯加</span>
                                    <span class="inviter">大豆牛虫</span>
                                    <span class="consume">
                                        <span class="symbol">￥</span>
                                        <span class="number">10.00</span>
                                    </span>
                                </li>
                            </ul>
                            <div class="page-content-invited-bottom">
                                已经到底了
                            </div>
                        </div>
                        <div class="page-content-nothing" style="display: none;">
                            <div class="page-content-nothing-img">
                                <img src="./img/common/exclamation.png" alt="感叹号">
                            </div>
                            最近三个月无记录
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
