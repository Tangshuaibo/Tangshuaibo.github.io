<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>所有商品</title>
    <link rel="stylesheet" href="./dep/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./dep/icon-footer/iconfont.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/goods.css">
    <script src="./dep/zeptio-1.2.0/zepto.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/goods.js"></script>
</head>
<body>
    <div id="page">
        <div id="header-container">
            <div id="header">
                <span id="header-text">所有商品</span>
            </div>
        </div>
        <div id="main-container">
            <div id="main">
                <div id="left">
                    <div id="left-classification">
                        <ul id="left-classification-list">
                            <li class="active">
                                <span>全部商品</span>
                            </li>
                            <li>
                                <span>手机数码</span>
                            </li>
                            <li>
                                <span>电脑办公</span>
                            </li>
                            <li>
                                <span>家用电器</span>
                            </li>
                            <li>
                                <span>化妆个护</span>
                            </li>
                            <li>
                                <span>钟表首饰</span>
                            </li>
                            <li>
                                <span>礼品箱包</span>
                            </li>
                            <li>
                                <span>其他商品</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="right">
                    <div id="right-goods">
                        <ul id="right-goods-list">
                            <li>
                                <div class="goods-card">
                                    <a class="goods-card-link" href="./goods-detail.html">
                                        <div class="goods-card-link-img">
                                            <img src="./temp-img/goods/watch.jpg" alt="商品缩略图">
                                        </div>
                                        <div class="goods-card-link-info">
                                            <div class="goods-card-link-info-title">
                                                2018夏季新款大码女装连衣裙胖mm圆领短袖T恤中长款印花宽松上衣
                                            </div>
                                            <div class="goods-card-link-info-coupon">
                                                满<span class="reach">1</span>元
                                                减<span class="minus">1</span>元
                                            </div>
                                            <div class="goods-card-link-info-gift">
                                                送抽奖：<span>梅花（Titoni）瑞士手表 星空SpaceStar系列机械男表</span>
                                            </div>
                                            <div class="goods-card-link-info-progress">
                                                <div class="goods-card-link-info-progress-total"></div>
                                                <div class="goods-card-link-info-progress-current" style="width: 30%;"></div>
                                            </div>
                                        </div>
                                    </a>
                                    <div class="goods-card-btn">
                                        <span class="goods-card-btn-cart">
                                            <i class="fa fa-cart-plus" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <div id="right-goods-nothing">
                            没有更多数据
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-container">
            <div id="footer">
                <ul id="footer-menu">
                    <li>
                        <a href="./index.html">
                            <i class="iconfont icon-home"></i>
                            <span>首页</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="./goods.html">
                            <i class="iconfont icon-goods"></i>
                            <span>所有商品</span>
                        </a>
                    </li>
                    <li class="cart">
                        <a href="./cart.html">
                            <i class="iconfont icon-cart"></i>
                        </a>
                    </li>
                    <li>
                        <a href="./unveil.html">
                            <i class="iconfont icon-trophy"></i>
                            <span>最新揭晓</span>
                        </a>
                    </li>
                    <li>
                        <a href="./login.html">
                            <i class="iconfont icon-person"></i>
                            <span>个人中心</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
