<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>赠奖记录</title>
    <link rel="stylesheet" href="./dep/icon-others-1/iconfont.css">
    <link rel="stylesheet" href="./css/common2.css">
    <link rel="stylesheet" href="./css/center-record-gift.css">
    <script src="./dep/zeptio-1.2.0/zepto.min.js"></script>
    <script src="./js/common2.js"></script>
    <script src="./js/center-record-gift.js"></script>
</head>
<body>
    <div id="page">
        <div id="header-container">
            <div id="header">
                <div id="header-back">
                    <i class="iconfont icon-left"></i>
                </div>
                <span id="header-text">赠奖记录</span>
            </div>
        </div>
        <div id="main-container">
            <div id="main">
                <div id="page-menu">
                    <ul id="page-menu-list">
                        <li class="active" data-target="ongoing">
                            <span>进行中</span>
                        </li>
                        <li data-target="unveiled">
                            <span>已揭晓</span>
                        </li>
                    </ul>
                </div>
                <div id="page-tabs">
                    <!-- 正在加载 -->
                    <div class="page-tab-loading" style="display: none;">
                        <span class="page-tab-loading-img">
                            <img src="./img/common/loading.gif" alt="加载中图片">
                        </span>
                        <span>正在加载</span>
                    </div>
                    <!-- 进行中 -->
                    <div class="page-tab" data-id="ongoing" id="page-tab-ongoing">
                        <div class="page-tab-nothing">
                            <div class="page-tab-nothing-img">
                                <img src="./img/common/exclamation.png" alt="感叹号">
                            </div>
                            最近三个月无记录
                        </div>
                    </div>
                    <!-- 已揭晓 -->
                    <div class="page-tab" data-id="unveiled" id="page-tab-unveiled">
                        <div class="page-tab-list-container">
                            <ul class="page-tab-list">
                                <li>
                                    <a class="page-tab-list-unveiled-card" href="./user.html">
                                        <div class="page-tab-list-unveiled-card-img">
                                            <img src="./temp-img/center-record-gift/goods.jpg" alt="商品缩略图">
                                            <span class="page-tab-list-unveiled-card-img-decoration">已揭晓</span>
                                        </div>
                                        <div class="page-tab-list-unveiled-card-info">
                                            <div class="page-tab-list-unveiled-card-info-title">
                                                (第21期)微软（Microsoft）Surface Book 2 二合一平板笔记本 15英寸（Intel i7 16G内存 256G存储）银色
                                            </div>
                                            <div class="page-tab-list-unveiled-card-info-winner">
                                                获得者：<span>人体蜈蚣5号</span>
                                            </div>
                                            <div class="page-tab-list-unveiled-card-info-time">
                                                揭晓时间：<span>2018-11-25 21:41:59</span>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                            <div class="page-tab-list-bottom">
                                已经到底了
                            </div>
                        </div>
                        <div class="page-tab-nothing">
                            <div class="page-tab-nothing-img">
                                <img src="./img/common/exclamation.png" alt="感叹号">
                            </div>
                            最近三个月无记录
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
