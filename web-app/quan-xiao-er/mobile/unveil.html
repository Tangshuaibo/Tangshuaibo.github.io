<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>最新揭晓</title>
    <link rel="stylesheet" href="./dep/icon-footer/iconfont.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/unveil.css">
    <script src="./dep/zeptio-1.2.0/zepto.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/unveil.js"></script>
</head>
<body>
    <div id="page">
        <div id="header-container">
            <div id="header">
                <span id="header-text">最新揭晓</span>
            </div>
        </div>
        <div id="main-container">
            <div id="main">
                <div id="unveiled-goods">
                    <ul id="unveiled-goods-list">
                        <li class="unveiling-card-item">
                            <div class="unveiling-card">
                                <a class="unveiling-card-img" href="./unveil-detail.html">
                                    <img src="./temp-img/unveil/unveiling_goods_1.jpg" alt="商品缩略图">
                                </a>
                                <div class="unveiling-card-title">
                                    (第2689期) 美宝莲（MAYBELLINE）飞箭睫毛膏 蓝胖子10ml（浓密 卷翘 不结块 防水不晕染）
                                </div>
                                <div class="unveiling-card-price">
                                    价值：<span class="symbol">￥</span>
                                    <span class="price">107.00</span>
                                    <span class="currency">元</span>
                                </div>
                                <div class="unveiling-card-count">
                                    <div class="unveiling-card-count-hint">
                                        揭晓倒计时：
                                    </div>
                                    <div class="unveiling-card-count-down">
                                        <span class="minute">00</span>
                                        <span class="colon">:</span>
                                        <span class="second">03</span>
                                        <span class="colon">:</span>
                                        <span class="millisecond">10</span>
                                    </div>
                                </div>
                                <div class="unveiling-card-waiting">
                                    计算中……
                                </div>
                            </div>
                        </li>
                        <li class="unveiled-card-item">
                            <div class="unveiled-card">
                                <a class="unveiled-card-img" href="./unveil-detail.html">
                                    <img src="./temp-img/unveil/goods_1.jpg" alt="商品缩略图">
                                </a>
                                <a class="unveiled-card-winner" href="">
                                    <div class="unveiled-card-winner-avatar">
                                        <img src="./temp-img/unveil/avatar_1.jpg" alt="用户头像">
                                    </div>
                                    <div class="unveiled-card-winner-info">
                                        <div class="unveiled-card-winner-info-name">
                                            为什么又中奖了？！
                                        </div>
                                        <div class="unveiled-card-winner-info-num">
                                            <span>45</span>人次获得
                                        </div>
                                    </div>
                                </a>
                                <div class="unveiled-card-code">
                                    幸运抽奖码：<span>10000176</span>
                                </div>
                                <div class="unveiled-card-time">
                                    揭晓时间：<span class="number">08</span><span class="unit">分钟</span>前
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="footer-container">
            <div id="footer">
                <ul id="footer-menu">
                    <li>
                        <a href="./index.html">
                            <i class="iconfont icon-home"></i>
                            <span>首页</span>
                        </a>
                    </li>
                    <li>
                        <a href="./goods.html">
                            <i class="iconfont icon-goods"></i>
                            <span>所有商品</span>
                        </a>
                    </li>
                    <li class="cart">
                        <a href="./cart.html">
                            <i class="iconfont icon-cart"></i>
                        </a>
                    </li>
                    <li class="active">
                        <a href="./unveil.html">
                            <i class="iconfont icon-trophy"></i>
                            <span>最新揭晓</span>
                        </a>
                    </li>
                    <li>
                        <a href="./login.html">
                            <i class="iconfont icon-person"></i>
                            <span>个人中心</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
