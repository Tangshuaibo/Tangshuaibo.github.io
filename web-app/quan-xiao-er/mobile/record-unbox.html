<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品晒单</title>
    <link rel="stylesheet" href="./dep/icon-others-1/iconfont.css">
    <link rel="stylesheet" href="./css/common2.css">
    <link rel="stylesheet" href="./css/record-unbox.css">
    <script src="./dep/zeptio-1.2.0/zepto.min.js"></script>
    <script src="./js/common2.js"></script>
    <script src="./js/record-unbox.js"></script>
</head>
<body>
    <div id="page">
        <div id="header-container">
            <div id="header">
                <div id="header-back">
                    <i class="iconfont icon-left"></i>
                </div>
                <span id="header-text">商品晒单</span>
            </div>
        </div>
        <div id="main-container">
            <div id="main">
                <div id="record-unbox">
                    <ul id="record-unbox-list">
                        <li class="record-unbox-list-item">
                            <div class="record-unbox-list-item-card">
                                <a class="record-unbox-list-item-left" href="./user.html">
                                    <div class="record-unbox-list-item-left-avatar">
                                        <img src="./temp-img/record-unbox/avatar_1.jpg" alt="用户头像">
                                    </div>
                                    <div class="record-unbox-list-item-left-name">
                                        我叫王巨龙
                                    </div>
                                </a>
                                <a class="record-unbox-list-item-right" href="./unbox.html">
                                    <div class="record-unbox-list-item-right-content">
                                        <div class="record-unbox-list-item-right-content-title">
                                            喜中锤子
                                        </div>
                                        <div class="record-unbox-list-item-right-content-text">
                                            手机很精致、很流畅、重要的这个平台原了我手机梦。刺激又好玩。
                                        </div>
                                        <div class="record-unbox-list-item-right-content-img">
                                            <img src="./temp-img/record-unbox/goods1_1.jpg" alt="晒单缩略图">
                                            <img src="./temp-img/record-unbox/goods1_2.jpg" alt="晒单缩略图">
                                            <img src="./temp-img/record-unbox/goods1_3.jpg" alt="晒单缩略图">
                                        </div>
                                    </div>
                                    <div class="record-unbox-list-item-right-arrow">
                                        <i class="iconfont icon-right"></i>
                                    </div>
                                </a>
                            </div>
                        </li>
                    </ul>
                    <div id="record-unbox-hint">
                        <div id="record-unbox-hint-loading">
                            <img src="./img/common/loading.gif" alt="loading.gif">
                            <span>加载中</span>
                        </div>
                        <div id="record-unbox-hint-bottom">
                            我是有底线的
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
