<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>券小二</title>
    <link rel="stylesheet" href="./dep/icon-others-1/iconfont.css">
    <link rel="stylesheet" href="./dep/icon-others-2/iconfont.css">
    <link rel="stylesheet" href="./css/common2.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./dep/zeptio-1.2.0/zepto.min.js"></script>
    <script src="./js/common2.js"></script>
    <script src="./js/login.js"></script>
</head>
<body>
    <div id="page">
        <div id="main-container">
            <div id="main">
                <!-- 登录卡片 -->
                <div id="login-card">
                    <div id="login-card-header">
                        <span id="login-card-header-link">
                            <i class="iconfont icon-md-close"></i>
                        </span>
                    </div>
                    <div id="login-card-logo">
                        <div id="login-card-logo-img">
                            券
                        </div>
                        <div id="login-card-logo-text">
                            券小二
                        </div>
                    </div>
                    <div id="login-card-form">
                        <form class="card-form" action="./center.html">
                            <div class="card-form-row">
                                <span class="card-form-row-icon">
                                    <i class="iconfont icon-md-phone-portrait"></i>
                                </span>
                                <input class="card-form-row-input"
                                    id="login-card-form-input-number"
                                    type="text" maxlength="30" placeholder="请输入手机号">
                            </div>
                            <div class="card-form-row">
                                <span class="card-form-row-icon">
                                    <i class="iconfont icon-md-lock"></i>
                                </span>
                                <input class="card-form-row-input card-form-row-input-password"
                                    id="login-card-form-input-password"
                                    type="password" maxlength="30" placeholder="请输入密码">
                                <span class="card-form-row-eye">
                                    <i class="iconfont icon-md-eye-off"></i>
                                </span>
                            </div>
                            <div class="card-form-btn-submit">
                                <button type="submit">登&nbsp;录</button>
                            </div>
                        </form>
                    </div>
                    <div id="login-card-other">
                        <span id="login-card-other-register">
                            注册账号
                        </span>
                        <span id="login-card-other-retrieve">
                            忘记密码？
                        </span>
                    </div>
                </div>
                <!-- 注册卡片 -->
                <div id="register-card">
                    <div id="register-card-header">
                        <div class="card-header">
                            <span class="card-header-back">
                                <i class="iconfont icon-left"></i>
                            </span>
                            <span class="card-header-text">注册</span>
                        </div>
                    </div>
                    <div id="register-card-form">
                        <form class="card-form" action="">
                            <div class="card-form-row">
                                <span class="card-form-row-icon">
                                    <i class="iconfont icon-md-phone-portrait"></i>
                                </span>
                                <input class="card-form-row-input card-form-row-input-number"
                                    id="register-card-form-input-number"
                                    type="text" maxlength="30" placeholder="请输入手机号">
                                <span class="card-form-row-btn-code">
                                    获取验证码
                                </span>
                            </div>
                            <div class="card-form-row">
                                <span class="card-form-row-icon">
                                    <i class="iconfont icon-safe"></i>
                                </span>
                                <input class="card-form-row-input"
                                    id="register-card-form-input-code"
                                    type="text" maxlength="30" placeholder="请输入短信验证码">
                            </div>
                            <div class="card-form-row">
                                <span class="card-form-row-icon">
                                    <i class="iconfont icon-md-lock"></i>
                                </span>
                                <input class="card-form-row-input card-form-row-input-password"
                                    id="register-card-form-input-password"
                                    type="password" maxlength="30" placeholder="请输入密码">
                                <span class="card-form-row-eye">
                                    <i class="iconfont icon-md-eye-off"></i>
                                </span>
                            </div>
                            <div class="card-form-check">
                                <span class="card-form-check-icon" id="register-card-btn-agreement">
                                    <i class="iconfont icon-check-box-outline"></i>
                                </span>
                                <input class="card-form-check-box" id="register-card-form-check-box"
                                    type="checkbox" checked="true">
                                <span class="card-form-check-text">
                                    我已阅读并同意<a href="./login-agreement.html">《券小二服务协议》</a>
                                </span>
                            </div>
                            <div class="card-form-btn-submit">
                                <button type="submit">立即注册</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 找回密码卡片 -->  
                <div id="retrieve-card">
                    <div id="retrieve-card-header">
                        <div class="card-header">
                            <span class="card-header-back">
                                <i class="iconfont icon-left"></i>
                            </span>
                            <span class="card-header-text">找回密码</span>
                        </div>
                    </div>
                    <div id="retrieve-card-form">
                        <form class="card-form" action="">
                            <div class="card-form-row">
                                <span class="card-form-row-icon">
                                    <i class="iconfont icon-md-phone-portrait"></i>
                                </span>
                                <input class="card-form-row-input card-form-row-input-number"
                                    id="retrieve-card-form-input-number"
                                    type="text" maxlength="30" placeholder="请输入手机号">
                                <span class="card-form-row-btn-code">
                                    获取验证码
                                </span>
                            </div>
                            <div class="card-form-row">
                                <span class="card-form-row-icon">
                                    <i class="iconfont icon-safe"></i>
                                </span>
                                <input class="card-form-row-input"
                                    id="retrieve-card-form-input-code"
                                    type="text" maxlength="30" placeholder="请输入短信验证码">
                            </div>
                            <div class="card-form-row">
                                <span class="card-form-row-icon">
                                    <i class="iconfont icon-md-lock"></i>
                                </span>
                                <input class="card-form-row-input card-form-row-input-password"
                                    id="retrieve-card-form-input-password"
                                    type="password" maxlength="30" placeholder="请输入密码">
                                <span class="card-form-row-eye">
                                    <i class="iconfont icon-md-eye-off"></i>
                                </span>
                            </div>
                            <div class="card-form-row">
                                <span class="card-form-row-icon">
                                    <i class="iconfont icon-md-lock"></i>
                                </span>
                                <input class="card-form-row-input card-form-row-input-password"
                                    id="retrieve-card-form-input-password-again"
                                    type="password" maxlength="30" placeholder="请再次输入密码">
                                <span class="card-form-row-eye">
                                    <i class="iconfont icon-md-eye-off"></i>
                                </span>
                            </div>
                            <div class="card-form-btn-submit">
                                <button type="submit">提&nbsp;交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
