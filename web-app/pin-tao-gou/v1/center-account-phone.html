<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>拼淘购</title>
    <link rel="stylesheet" href="./deps/mdui-0.4.2/css/mdui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="./deps/mdui-0.4.2/js/mdui.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/center-account-phone.js"></script>
</head>
<body class="mdui-appbar-with-toolbar mdui-bottom-nav-fixed mdui-theme-primary-amber mdui-theme-accent-blue mdui-color-grey-100">
<div id="app">
    <!--应用栏-->
    <div class="mdui-appbar mdui-appbar-fixed mdui-color-theme" id="app-header">
        <div class="mdui-toolbar">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" id="header-btn-back">
                <i class="mdui-icon material-icons">chevron_left</i>
            </a>
            <span class="mdui-typo-title mdui-center">修改手机号</span>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon mdui-invisible" id="header-btn-home">
                <i class="mdui-icon material-icons">home</i>
            </a>
        </div>
    </div>
    <!--页面主体-->
    <div class="main">
        <!--头部提示-->
        <div class="mdui-p-a-2 mdui-text-color-black-secondary" id="main-header">
            原用户名可接收短信的用户可自主验证修改用户名，修改后原有的邀请关系不受影响；原用户名无法接收短信的用户，需联系在线客服验证后修改用户名。
        </div>
        <!--步骤一-->
        <div class="main-tab" id="tab-step-1">
            <div class="main-form">
                <div class="form-input">
                    <label class="mdui-text-color-theme-accent" for="input-old-phone">手机号码</label>
                    <input id="input-old-phone" type="number" maxlength="30" value="12345678901" readonly>
                </div>
                <div class="form-input">
                    <label class="mdui-text-color-theme-accent" for="input-old-code-img">图片验证</label>
                    <input id="input-old-code-img" type="text" maxlength="30" placeholder="请输入图片验证码">
                    <div class="mdui-float-right mdui-text-right mdui-text-color-theme code-img-container" id="old-code-img">
                        <img src="./img/login/img-code.png" alt="图片验证码">
                    </div>
                </div>
                <div class="form-input">
                    <label class="mdui-text-color-theme-accent" for="input-old-code">短信验证</label>
                    <input id="input-old-code" type="text" maxlength="30" placeholder="请输入验证码">
                    <div class="mdui-float-right mdui-text-right mdui-text-color-theme" id="old-code">
                        <span>获取验证码</span>
                    </div>
                </div>
            </div>
            <div class="mdui-m-a-2 main-btn-group">
                <button class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple" id="btn-next">下一步</button>
            </div>
        </div>
        <!--步骤二-->
        <div class="main-tab" id="tab-step-2" style="display: none;">
            <div class="main-form">
                <div class="form-input">
                    <label class="mdui-text-color-theme-accent" for="input-new-phone">手机号码</label>
                    <input class="mdui-text-color-theme-accent" id="input-new-phone" type="number" maxlength="30" placeholder="请输入新手机号码">
                </div>
                <div class="form-input">
                    <label class="mdui-text-color-theme-accent" for="input-old-code-img">图片验证</label>
                    <input id="input-new-code-img" type="text" maxlength="30" placeholder="请输入图片验证码">
                    <div class="mdui-float-right mdui-text-right mdui-text-color-theme code-img-container" id="new-code-img">
                        <img src="./img/login/img-code.png" alt="图片验证码">
                    </div>
                </div>
                <div class="form-input">
                    <label class="mdui-text-color-theme-accent" for="input-old-code">短信验证</label>
                    <input id="input-new-code" type="text" maxlength="30" placeholder="请输入验证码">
                    <div class="mdui-float-right mdui-text-right mdui-text-color-theme" id="new-code">
                        <span>获取验证码</span>
                    </div>
                </div>
            </div>
            <div class="mdui-m-t-2 main-form">
                <div class="form-input">
                    <label class="mdui-text-color-theme-accent" for="input-new-password">密码</label>
                    <input id="input-new-password" type="password" maxlength="30" placeholder="请输入密码（6-16位）">
                </div>
                <div class="form-input">
                    <label class="mdui-text-color-theme-accent" for="input-new-password-confirm">确认密码</label>
                    <input id="input-new-password-confirm" type="password" maxlength="30" placeholder="请再次输入密码">
                </div>
            </div>
            <div class="mdui-m-a-2 main-btn-group">
                <button class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple" id="btn-submit">提交</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
