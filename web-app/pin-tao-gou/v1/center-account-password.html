<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>拼淘购</title>
    <link rel="stylesheet" href="./deps/mdui-0.4.2/css/mdui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="./deps/mdui-0.4.2/js/mdui.min.js"></script>
    <script src="./js/common.js"></script>
</head>
<body class="mdui-appbar-with-toolbar mdui-bottom-nav-fixed mdui-theme-primary-amber mdui-theme-accent-blue mdui-color-grey-100">
<div id="app">
    <!--应用栏-->
    <div class="mdui-appbar mdui-appbar-fixed mdui-color-theme" id="app-header">
        <div class="mdui-toolbar">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" id="header-btn-back">
                <i class="mdui-icon material-icons">chevron_left</i>
            </a>
            <span class="mdui-typo-title mdui-center">修改密码</span>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon mdui-invisible" id="header-btn-home">
                <i class="mdui-icon material-icons">home</i>
            </a>
        </div>
    </div>
    <!--页面主体-->
    <div class="main">
        <div class="main-form mdui-m-t-2">
            <div class="form-input">
                <label class="mdui-text-color-theme-accent" for="reset-input-phone">手机号码</label>
                <input class="mdui-text-color-theme-accent" id="reset-input-phone" type="number" maxlength="30" value="12345678901" readonly>
            </div>
            <div class="form-input">
                <label class="mdui-text-color-theme-accent" for="reset-input-password-old">输入旧密码</label>
                <input id="reset-input-password-old" type="password" maxlength="30" placeholder="请输入旧密码">
            </div>
            <div class="form-input mdui-m-t-2">
                <label class="mdui-text-color-theme-accent" for="reset-input-password-new">输入新密码</label>
                <input id="reset-input-password-new" type="password" maxlength="30" placeholder="请输入新密码（6-16位）">
            </div>
            <div class="form-input">
                <label class="mdui-text-color-theme-accent" for="reset-input-password-new-confirm">确认新密码</label>
                <input id="reset-input-password-new-confirm" type="password" maxlength="30" placeholder="请再次输入新密码">
            </div>
        </div>
        <div class="mdui-m-a-2 main-btn-group">
            <button class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple" id="btn-reset">提交</button>
        </div>
    </div>
</div>
</body>
</html>
