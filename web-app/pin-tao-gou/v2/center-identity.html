<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>拼淘购</title>
    <link rel="stylesheet" href="deps/mdui-0.4.2/css/mdui.min.css">
    <link rel="stylesheet" href="deps/hg-citypicker-1.2.4/picker.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="deps/mdui-0.4.2/js/mdui.min.js"></script>
    <script src="deps/hg-citypicker-1.2.4/city.js"></script>
    <script src="deps/hg-citypicker-1.2.4/citypicker.js"></script>
    <script src="js/common.js"></script>
    <script src="js/center-identity.js"></script>
</head>
<body class="mdui-appbar-with-toolbar mdui-bottom-nav-fixed mdui-theme-primary-red mdui-theme-accent-red mdui-color-grey-100">
<div id="app">
    <!--应用栏-->
    <div class="mdui-appbar mdui-appbar-fixed mdui-color-theme" id="app-header">
        <div class="mdui-toolbar">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" id="header-btn-back">
                <i class="mdui-icon material-icons">chevron_left</i>
            </a>
            <span class="mdui-typo-title mdui-center">身份认证</span>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon mdui-invisible" id="header-btn-home">
                <i class="mdui-icon material-icons">home</i>
            </a>
        </div>
    </div>
    <!--页面主体-->
    <div class="main">
        <!--信息填写选项卡-->
        <div id="main-tab-info">
            <div class="mdui-p-a-2 mdui-text-color-black-secondary">
                请提供清晰的身份证照片，单张大小不超过3M
            </div>
            <div class="main-form-3">
                <div class="form-input">
                    <label for="input-phone">
                        手机号
                    </label>
                    <input id="input-phone" type="text" value="1234567890" disabled>
                </div>
                <div class="form-input">
                    <label for="input-account-id">
                        拼淘购ID
                    </label>
                    <input id="input-account-id" type="text" value="132424" disabled>
                </div>
                <div class="form-input">
                    <label for="input-real-name">
                        输入真实姓名
                    </label>
                    <input id="input-real-name" type="text" maxlength="30" placeholder="请输入真实姓名">
                </div>
                <div class="form-input">
                    <label for="input-id-number">
                        输入身份证号
                    </label>
                    <input id="input-id-number" type="number" maxlength="30" placeholder="请输入身份证号">
                </div>
                <div class="form-input">
                    <label for="input-address">
                        选择地址
                    </label>
                    <input id="input-address" type="text" placeholder="请选择地址" readonly>
                </div>
                <div class="form-input">
                    <label for="input-address-detail">
                        详细地址
                    </label>
                    <input id="input-address-detail" type="text" maxlength="50" placeholder="如：春木镇榆树街13号">
                </div>
                <div class="form-img-list">
                    <div class="form-img-title">
                        上传身份证照片（<span class="mdui-text-color-theme-accent" id="btn-view-example">查看身份证绑定示例</span>）
                    </div>
                    <div class="form-img-container narrow">
                        <input class="form-input-img" type="file" accept="image/png, image/jpeg" id="img-id-card-front">
                        <div class="form-img"></div>
                        <div class="form-img-text mdui-text-color-theme-accent">
                            身份证正面照
                        </div>
                    </div>
                    <div class="form-img-container narrow">
                        <input class="form-input-img" type="file" accept="image/png, image/jpeg" id="img-id-card-back">
                        <div class="form-img"></div>
                        <div class="form-img-text mdui-text-color-theme-accent">
                            身份证背面照
                        </div>
                    </div>
                    <div class="form-img-container narrow">
                        <input class="form-input-img" type="file" accept="image/png, image/jpeg" id="img-id-card-hold">
                        <div class="form-img"></div>
                        <div class="form-img-text mdui-text-color-theme-accent">
                            手持身份证照
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdui-p-a-2">
                <button class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple">提交</button>
            </div>
        </div>
        <!--示例选项卡-->
        <div id="main-tab-example" style="display: none;">
            <div class="mdui-typo mdui-text-color-black-secondary mdui-p-a-2">
                <p>
                    1.身份证正面照片，如下图，要求：<br>
                    ①证件文字、图片信息清晰可见；<br>
                    ②无遮挡、无马赛克。<br>
                    身份证背面照片要求同上。<br>
                    <img src="img/center/id-card-front.png" alt="示例图片">
                </p>
                <p>
                    2.手持身份证照片，如下图，要求：<br>
                    ①本人面部必须清晰可见；<br>
                    ②证件文字和人像必须清晰可见，无遮挡、无马赛克；<br>
                    ③证件需双手握持。<br>
                    <img src="img/center/id-card-hold.png" alt="示例图片">
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
