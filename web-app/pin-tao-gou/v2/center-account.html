<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>拼淘购</title>
    <link rel="stylesheet" href="deps/mdui-0.4.2/css/mdui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="deps/mdui-0.4.2/js/mdui.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body class="mdui-appbar-with-toolbar mdui-bottom-nav-fixed mdui-theme-primary-red mdui-theme-accent-red mdui-color-grey-100">
<div id="app">
    <!--应用栏-->
    <div class="mdui-appbar mdui-appbar-fixed mdui-color-theme" id="app-header">
        <div class="mdui-toolbar">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" id="header-btn-back">
                <i class="mdui-icon material-icons">chevron_left</i>
            </a>
            <span class="mdui-typo-title mdui-center">账号管理</span>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon mdui-invisible" id="header-btn-home">
                <i class="mdui-icon material-icons">home</i>
            </a>
        </div>
    </div>
    <!--页面主体-->
    <div class="main">
        <div class="mdui-list mdui-m-y-1 main-list">
            <div class="mdui-divider mdui-m-y-0"></div>
            <a class="mdui-list-item mdui-ripple mdui-color-white" href="center-account-jingdong.html">
                <div class="mdui-list-item-avatar mdui-color-white main-list-icon">
                    <img src="img/common/jingdong.png" alt="京东">
                </div>
                <div class="mdui-list-item-content">
                    <div class="mdui-float-left">京东账号</div>
                    <div class="mdui-float-right">
                        已绑定<span class="mdui-text-color-theme-accent">9</span>个账号
                    </div>
                </div>
                <i class="mdui-icon material-icons">chevron_right</i>
            </a>
            <div class="mdui-divider mdui-m-y-0"></div>
            <a class="mdui-list-item mdui-ripple mdui-color-white" href="center-account-pinduoduo.html">
                <div class="mdui-list-item-avatar mdui-color-white main-list-icon">
                    <img src="img/common/pinduoduo.png" alt="拼多多">
                </div>
                <div class="mdui-list-item-content">
                    <span class="mdui-float-left">拼多多账号</span>
                    <div class="mdui-float-right">
                        已绑定<span class="mdui-text-color-theme-accent">0</span>个账号
                    </div>
                </div>
                <i class="mdui-icon material-icons">chevron_right</i>
            </a>
            <div class="mdui-divider mdui-m-y-0"></div>
        </div>
    </div>
</div>
</body>
</html>
