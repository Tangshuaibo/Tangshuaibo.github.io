<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>拼淘购</title>
    <link rel="stylesheet" href="deps/mdui-0.4.2/css/mdui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/complaint.css">
    <script src="deps/mdui-0.4.2/js/mdui.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body class="mdui-appbar-with-toolbar mdui-bottom-nav-fixed mdui-theme-primary-red mdui-theme-accent-red mdui-color-grey-100">
<div id="app">
    <!--应用栏-->
    <div class="mdui-appbar mdui-appbar-fixed mdui-color-theme" id="app-header">
        <div class="mdui-toolbar">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon mdui-invisible" id="header-btn-back">
                <i class="mdui-icon material-icons">chevron_left</i>
            </a>
            <span class="mdui-typo-title mdui-center">消息</span>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon mdui-invisible" id="header-btn-home">
                <i class="mdui-icon material-icons">home</i>
            </a>
        </div>
    </div>
    <!--页面主体-->
    <div class="main">
        <!--公告栏-->
        <div id="bulletin-board">
            <div class="mdui-list">
                <a class="mdui-list-item mdui-ripple mdui-color-white mdui-p-x-1" id="bulletin-board-link"
                   href="complaint-notice.html">
                    <div class="mdui-list-item-avatar mdui-color-white" id="bulletin-board-link-icon">
                        <img src="img/common/notice.png" alt="公告"/>
                    </div>
                    <div class="mdui-list-item-content mdui-m-l-1">
                        <div class="mdui-list-item-one-line">
                            <span class="mdui-text-color-theme-accent" id="bulletin-board-link-title">
                                公告
                            </span>
                            <span id="bulletin-board-link-content">
                                我们是站在无产阶级的和人民大众的立场
                            </span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <!--页面主体-->
        <div id="main-content">
            <!--选项卡-->
            <div class="mdui-tab mdui-tab-full-width mdui-color-white" mdui-tab>
                <a href="#tab-complaint-received" class="mdui-ripple">收到的申诉</a>
                <a href="#tab-complaint-closed" class="mdui-ripple">关闭的申诉</a>
            </div>
            <!--收到的申诉面板-->
            <div  id="tab-complaint-received">
                <!--任务类型选择-->
                <div class="mdui-text-center">
                    <label for="select-complaint-received-classification"></label>
                    <select class="mdui-select" mdui-select="{position: 'bottom'}" id="select-complaint-received-classification">
                        <option value="全部任务类型">全部任务类型</option>
                        <option value="淘宝地推任务">淘宝地推任务</option>
                        <option value="淘宝标签任务">淘宝标签任务</option>
                        <option value="京东精刷任务">京东精刷任务</option>
                        <option value="京东标签任务">京东标签任务</option>
                        <option value="拼多多精刷任务">拼多多精刷任务</option>
                        <option value="拼多多标签任务">拼多多标签任务</option>
                    </select>
                </div>
                <!--收到的申诉列表-->
                <div class="mdui-list mdui-p-y-0">
                    <div class="mdui-divider mdui-m-y-0"></div>
                    <div class="mdui-list-item mdui-ripple mdui-color-white">
                        <div class="list-item-img">
                            <img src="temp-img/task/goods-mango.png" alt="商品缩略图"/>
                        </div>
                        <div class="mdui-list-item-content list-item-content">
                            <div class="list-item-content-row">
                                <span class="list-item-content-row-key">商品名称</span>
                                <span class="list-item-content-row-value">葫芦娃七娃三件套</span>
                            </div>
                            <div class="list-item-content-row">
                                <span class="list-item-content-row-key">任务ID</span>
                                <span class="list-item-content-row-value">123456</span>
                            </div>
                            <div class="list-item-content-row">
                                <span class="list-item-content-row-key">任务类型</span>
                                <span class="list-item-content-row-value">拼多多标签单</span>
                            </div>
                            <div class="mdui-text-center mdui-m-t-1">
                                <a class="mdui-btn mdui-btn-dense mdui-color-theme-accent mdui-ripple mdui-float-right"
                                   href="complaint-detail.html">
                                    查看对话
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="mdui-divider mdui-m-y-0"></div>
                    <div class="mdui-list-item mdui-ripple mdui-color-white">
                        <div class="list-item-img">
                            <img src="temp-img/task/goods-mango.png" alt="商品缩略图"/>
                        </div>
                        <div class="mdui-list-item-content list-item-content">
                            <div class="list-item-content-row">
                                <span class="list-item-content-row-key">商品名称</span>
                                <span class="list-item-content-row-value">滴胶长颈鹿520号</span>
                            </div>
                            <div class="list-item-content-row">
                                <span class="list-item-content-row-key">任务ID</span>
                                <span class="list-item-content-row-value">0987654</span>
                            </div>
                            <div class="list-item-content-row">
                                <span class="list-item-content-row-key">任务类型</span>
                                <span class="list-item-content-row-value">京东精刷单</span>
                            </div>
                            <div class="mdui-text-center mdui-m-t-1">
                                <a class="mdui-btn mdui-btn-dense mdui-color-theme-accent mdui-ripple mdui-float-right"
                                   href="complaint-detail.html">
                                    查看对话
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="mdui-divider mdui-m-y-0"></div>
                </div>
            </div>
            <!--关闭的申诉面板-->
            <div id="tab-complaint-closed">
                <!--任务类型选择-->
                <div class="mdui-text-center">
                    <label for="select-complaint-closed-classification"></label>
                    <select class="mdui-select" mdui-select="{position: 'bottom'}" id="select-complaint-closed-classification">
                        <option value="全部任务类型">全部任务类型</option>
                        <option value="淘宝地推任务">淘宝地推任务</option>
                        <option value="淘宝标签任务">淘宝标签任务</option>
                        <option value="京东精刷任务">京东精刷任务</option>
                        <option value="京东标签任务">京东标签任务</option>
                        <option value="拼多多精刷任务">拼多多精刷任务</option>
                        <option value="拼多多标签任务">拼多多标签任务</option>
                    </select>
                </div>
                <!--关闭的申诉列表-->
                <div class="mdui-list mdui-p-y-0">
                    <div class="mdui-divider mdui-m-y-0"></div>
                    <div class="mdui-list-item mdui-ripple mdui-color-white">
                        <div class="list-item-img">
                            <img src="temp-img/task/goods-mooncake.jpg" alt="商品缩略图"/>
                        </div>
                        <div class="mdui-list-item-content list-item-content">
                            <div class="list-item-content-row">
                                <span class="list-item-content-row-key">商品名称</span>
                                <span class="list-item-content-row-value">魔法少女进化套装</span>
                            </div>
                            <div class="list-item-content-row">
                                <span class="list-item-content-row-key">任务ID</span>
                                <span class="list-item-content-row-value">8977076687</span>
                            </div>
                            <div class="list-item-content-row">
                                <span class="list-item-content-row-key">任务类型</span>
                                <span class="list-item-content-row-value">淘宝标签单</span>
                            </div>
                            <div class="mdui-m-t-1">
                                <a class="mdui-btn mdui-btn-dense mdui-color-theme-accent mdui-ripple mdui-float-right"
                                   href="complaint-detail.html">
                                    查看对话
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="mdui-divider mdui-m-y-0"></div>
                </div>
            </div>
        </div>
    </div>
    <!--底部导航栏-->
    <div class="mdui-bottom-nav mdui-shadow-24" id="app-footer">
        <a href="home.html" class="mdui-ripple">
            <i class="mdui-icon material-icons">home</i>
            <label>首页</label>
        </a>
        <a href="task.html" class="mdui-ripple">
            <i class="mdui-icon material-icons">view_list</i>
            <label>任务中心</label>
        </a>
        <a href="complaint.html" class="mdui-ripple mdui-bottom-nav-active">
            <i class="mdui-icon material-icons">comment</i>
            <label>消息</label>
        </a>
        <a href="login.html" class="mdui-ripple">
            <i class="mdui-icon material-icons">person</i>
            <label>我的</label>
        </a>
    </div>
</div>
</body>
</html>
