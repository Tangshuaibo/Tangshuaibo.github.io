<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>拼淘购</title>
    <link rel="stylesheet" href="deps/mdui-0.4.2/css/mdui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="deps/mdui-0.4.2/js/mdui.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body class="mdui-appbar-with-toolbar mdui-bottom-nav-fixed mdui-theme-primary-red mdui-theme-accent-red mdui-color-grey-100">
<div id="app">
    <!--应用栏-->
    <div class="mdui-appbar mdui-appbar-fixed mdui-color-theme" id="app-header">
        <div class="mdui-toolbar">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" id="header-btn-back">
                <i class="mdui-icon material-icons">chevron_left</i>
            </a>
            <span class="mdui-typo-title mdui-center">银行卡绑定</span>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon mdui-invisible" id="header-btn-home">
                <i class="mdui-icon material-icons">home</i>
            </a>
        </div>
    </div>
    <!--页面主体-->
    <div class="main">
        <div class="main-form-3">
            <div class="form-input">
                <label for="input-account-name">
                    开户姓名
                </label>
                <input id="input-account-name" type="text" value="隔壁老王" disabled>
            </div>
            <div class="form-input">
                <label for="input-bank-number">
                    开户行号
                </label>
                <input id="input-bank-number" type="text" value="123456789" disabled>
            </div>
            <div class="form-input" id="input-bank-name-selector">
                <label for="input-bank-name">
                    银行名称
                </label>
                <input id="input-bank-name" type="text" value="工商银行" disabled>
            </div>
            <div class="form-input">
                <label for="input-account-bank">
                    银行账号
                </label>
                <input id="input-account-bank" type="number" value="1234567890" disabled>
            </div>
            <div class="form-input">
                <label for="input-account-alipay">
                    支付宝账号
                </label>
                <input id="input-account-alipay" type="number" value="0987654321" disabled>
            </div>
        </div>
        <div class="mdui-p-a-2">
            <a class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple" href="center-bank.html">
                申请修改
            </a>
        </div>
    </div>
</div>
</body>
</html>
