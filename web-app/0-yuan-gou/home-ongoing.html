<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>0元购</title>
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendor/icon-font-custom/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="vendor/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/home.js"></script>
</head>
<body>
<div id="app">
    <!--页面头部-->
    <div class="header">
        <div class="header-left">
            <span class="header-item" id="header-back">
                <span class="iconfont icon-back_light"></span>
            </span>
            <span class="header-item" id="header-close">
                <span class="iconfont icon-close"></span>
            </span>
        </div>
        <div class="header-center">
            <span id="header-title">
                抢购中
            </span>
        </div>
        <div class="header-right">
            <span class="header-item" id="header-service">
                <span class="iconfont icon-service"></span>
            </span>
        </div>
    </div>
    <!--页面主体-->
    <div class="main">
        <div class="class-selector-container">
            <ul class="class-selector">
                <li class="class-selector-item">
                    <span>淘宝</span>
                </li>
                <li class="class-selector-item">
                    <span>京东</span>
                </li>
                <li class="class-selector-item">
                    <span>拼多多</span>
                </li>
                <li class="class-selector-item menu sort">
                    <span>礼品值</span>
                    <i class="fa fa-sort" aria-hidden="true"></i>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <ul class="list" id="goods-list">
                <li class="list-item">
                    <div class="list-item-decoration">
                        <span>返￥</span><span>100.0</span>
                    </div>
                    <div class="list-item-img"
                         style="background-image: url('temp-img/home/temp_img_01.png')"
                    >
                    </div>
                    <div class="list-item-content">
                        <div class="title">
                            <span>天顶星的小绿人，可日用</span>
                        </div>
                        <div class="value">
                            <span>礼品值￥</span><span>5.0</span>
                        </div>
                        <div class="number">
                            <span>剩余</span>
                            <span>14/135</span>
                        </div>
                        <div class="price">
                            <div class="price-end">
                                <span>到手价￥</span><span class="font-big">0.0</span>
                            </div>
                            <div class="price-start">
                                <span>实拍价￥</span><span>100.0</span>
                            </div>
                        </div>
                    </div>
                    <div class="list-item-action">
                        <a class="btn" href="goods-detail.html">
                            马上抢
                        </a>
                    </div>
                </li>
                <li class="list-item">
                    <div class="list-item-decoration">
                        <span>返￥</span><span>100.0</span>
                    </div>
                    <div class="list-item-img"
                         style="background-image: url('temp-img/home/temp_img_01.png')"
                    >
                    </div>
                    <div class="list-item-content">
                        <div class="title">
                            <span>天顶星的小绿人，可日用</span>
                        </div>
                        <div class="value">
                            <span>礼品值￥</span><span>5.0</span>
                        </div>
                        <div class="number">
                            <span>剩余</span>
                            <span>14/135</span>
                        </div>
                        <div class="price">
                            <div class="price-end">
                                <span>到手价￥</span><span class="font-big">0.0</span>
                            </div>
                            <div class="price-start">
                                <span>实拍价￥</span><span>100.0</span>
                            </div>
                        </div>
                    </div>
                    <div class="list-item-action">
                        <a class="btn" href="goods-detail.html">
                            马上抢
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!--页面底部-->
    <div class="footer tab-bar">
        <div class="tab-bar-item" id="footer-item-home">
            <span class="tab-bar-item-icon">
                <span class="iconfont icon-homefill"></span>
            </span>
            <span class="tab-bar-item-label">
                首页
            </span>
        </div>
        <div class="tab-bar-item" id="footer-item-service">
            <span class="tab-bar-item-icon">
                <span class="iconfont icon-servicefill"></span>
            </span>
            <span class="tab-bar-item-label">
                联系客服
            </span>
        </div>
        <div class="tab-bar-item" id="footer-item-order">
            <span class="tab-bar-item-icon">
                <span class="iconfont icon-formfill"></span>
            </span>
            <span class="tab-bar-item-label">
                订单
            </span>
        </div>
        <div class="tab-bar-item" id="footer-item-center">
            <span class="tab-bar-item-icon">
                <span class="iconfont icon-myfill"></span>
            </span>
            <span class="tab-bar-item-label">
                个人中心
            </span>
        </div>
    </div>
