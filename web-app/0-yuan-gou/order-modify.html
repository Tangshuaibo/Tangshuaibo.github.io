<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>0元购</title>
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendor/icon-font-custom/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/order-modify.css">
    <script src="vendor/jquery-3.3.1/jquery-3.3.1.min.html"></script>
    <script src="js/common.html"></script>
</head>
<body>
<div id="app">
    <!--页面头部-->
    <div class="header">
        <div class="header-left">
            <span class="header-item" id="header-back">
                <span class="iconfont icon-back_light"></span>
            </span>
            <span class="header-item" id="header-close">
                <span class="iconfont icon-close"></span>
            </span>
        </div>
        <div class="header-center">
            <span id="header-title">
                订单
            </span>
        </div>
        <div class="header-right">
            <span class="header-item" id="header-service">
                <span class="iconfont icon-service"></span>
            </span>
        </div>
    </div>
    <!--页面主体-->
    <div class="main">
        <div class="main-top">
            <div class="main-top-left">
                <img src="temp-img/order/goods_01.jpg" alt="img">
            </div>
            <div class="main-top-right">
                <p><span><b>搜索关键词：</b>xxxsssssss</span></p>
                <p><span><b>搜索显示价：</b>000</span></p>
                <p><span><b>下单价格：</b>000</span></p>
                <p><span><b>拍下件数：</b>000</span></p>
                <p><span><b>收货人数：</b>000</span></p>
                <p><span><b>返款金额：</b>000</span></p>
            </div>
            <div class="btn">
                <button>复制</button>
            </div>
        </div>
        <div class="xijie">
            搜索细节
        </div>
        <div class="qijian">
            <p>店铺名称：xxx旗舰店</p>
            <p>接单账号：xxx</p>
            <p>发货礼品：xxx</p>
            <p>商家要求：aaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
        </div>
        <div class="xijie">
            人物细节
        </div>
        <div class="dingdan">
            <p><span>订单编号</span><input type="text" placeholder="输入订单编号" value="1122333"></p>
            <p><span>实付金额</span><input type="text" placeholder="请输入实付金额" value="1122333"></p>
            <div class="fukuan">
                <p><span>选择付款图片</span></p>
                <div class="input">
                    <div class="img"
                        style="background-image: url(temp-img/order/goods_02.jpg)"
                    ></div>
                    <input type="file" class="file" name="">
                </div>
            </div>
        </div>
        <div class="tijiao">
            <button>提交</button>
        </div>
        <div class="caozuo">
            <p>操作须知：</p>
            <p>1.必须用绑定账号操作</p>
            <p>2.严禁搜店铺下单</p>
            <p>3.按商家要求操作</p>
        </div>
    </div>
    <!--页面底部-->
    <div class="footer tab-bar">
        <div class="tab-bar-item" id="footer-item-home">
            <span class="tab-bar-item-icon">
                <span class="iconfont icon-homefill"></span>
            </span>
            <span class="tab-bar-item-label">
                首页
            </span>
        </div>
        <div class="tab-bar-item" id="footer-item-service">
            <span class="tab-bar-item-icon">
                <span class="iconfont icon-servicefill"></span>
            </span>
            <span class="tab-bar-item-label">
                联系客服
            </span>
        </div>
        <div class="tab-bar-item" id="footer-item-order">
            <span class="tab-bar-item-icon">
                <span class="iconfont icon-formfill"></span>
            </span>
            <span class="tab-bar-item-label">
                订单
            </span>
        </div>
        <div class="tab-bar-item" id="footer-item-center">
            <span class="tab-bar-item-icon">
                <span class="iconfont icon-myfill"></span>
            </span>
            <span class="tab-bar-item-label">
                个人中心
            </span>
        </div>
    </div>
</div>
<script>
    $(function(){
        $(".file").change(function(){
            $(".img").css('background-image','url('+URL.createObjectURL($(this)[0].files[0])+')')
        });
    })
</script>
</body>
</html>
