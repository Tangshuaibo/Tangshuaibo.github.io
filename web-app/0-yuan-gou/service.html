<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>0元购</title>
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendor/icon-font-custom/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/service.css">
    <script src="vendor/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
<div id="app">
    <div class="header">
        <div class="header-left">
            <span class="header-item" id="header-back">
                <span class="iconfont icon-back_light"></span>
            </span>
            <span class="header-item d-none" id="header-close">
                <span class="iconfont icon-close"></span>
            </span>
        </div>
        <div class="header-center">
            <span id="header-title">
                联系客服
            </span>
        </div>
        <div class="header-right">
            <span class="header-item d-none" id="header-service">
                <span class="iconfont icon-service"></span>
            </span>
        </div>
    </div>
    <div class="main">
        <div class="part-qr-code">
            <div class="qr-code-text">
                点击图片可保存到本地相册
            </div>
            <div class="qr-code-container">
                <img src="temp-img/service/QR-Code.png" alt="客服二维码" id="qr-code">
            </div>
            <div class="qr-code-text">
                微信扫码添加超级返专属客服
            </div>
            <div class="qr-code-text">
                或搜索添加lingyuangou009
            </div>
        </div>
        <div class="part-tips">
            <p>
                温馨提示：<br>
                1、添加时请备注您的0元购ID：XXXXXXX，未备注ID者一律无法通过；<br>
                2、请准备好您的问题，客服添加成功后直接发送，由于咨询量较大，回复或通过不及时，还望耐心等待；<br>
                3、此客服只回答有关0元购有关问题。
            </p>
        </div>
    </div>
    <div class="footer tab-bar">
        <div class="tab-bar-item" id="footer-item-home">
            <span class="tab-bar-item-icon">
                <span class="iconfont icon-homefill"></span>
            </span>
            <span class="tab-bar-item-label">
                首页
            </span>
        </div>
        <div class="tab-bar-item active" id="footer-item-service">
            <span class="tab-bar-item-icon">
                <span class="iconfont icon-servicefill"></span>
            </span>
            <span class="tab-bar-item-label">
                联系客服
            </span>
        </div>
        <div class="tab-bar-item" id="footer-item-order">
            <span class="tab-bar-item-icon">
                <span class="iconfont icon-formfill"></span>
            </span>
            <span class="tab-bar-item-label">
                订单
            </span>
        </div>
        <div class="tab-bar-item" id="footer-item-center">
            <span class="tab-bar-item-icon">
                <span class="iconfont icon-myfill"></span>
            </span>
            <span class="tab-bar-item-label">
                个人中心
            </span>
        </div>
    </div>
</div>
</body>
</html>
