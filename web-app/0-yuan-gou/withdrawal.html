<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>0元购</title>
    <link rel="stylesheet" href="vendor/mobileselectjs-2018.2.1/css/mobileSelect.css">
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendor/icon-font-custom/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/withdrawal.css">
    <script src="vendor/mobileselectjs-2018.2.1/js/mobileSelect.min.js"></script>
    <script src="vendor/jquery-3.3.1/jquery-3.3.1.min.html"></script>
    <script src="js/common.html"></script>
    <script src="js/withdrawal.js"></script>
</head>
<body>
<div id="app">
    <!--页面头部-->
    <div class="header">
        <div class="header-left">
            <span class="header-item" id="header-back">
                <span class="iconfont icon-back_light"></span>
            </span>
            <span class="header-item" id="header-close">
                <span class="iconfont icon-close"></span>
            </span>
        </div>
        <div class="header-center">
            <span id="header-title">
                我要提现
            </span>
        </div>
        <div class="header-right">
            <span class="header-item" id="header-service">
                <span class="iconfont icon-service"></span>
            </span>
        </div>
    </div>
    <!--页面主体-->
    <div class="main">
        <div id="withdrawal-type-container">
            <div class="title">
                选择提现类型
            </div>
            <ul class="list" id="list-style-withdrawal">
                <li class="list-item">
                    <div class="icon">
                        <img src="temp-img/withdrawal/cash_back.png" alt="img">
                    </div>
                    <div class="content">
                        <div class="content-title">
                            <span class="colored">提现</span>
                            <span>0元购返还现金</span>
                        </div>
                        <div class="content-amount">
                            余额：￥10.00
                        </div>
                    </div>
                    <div class="checkbox">
                        <img src="temp-img/withdrawal/checked.png" alt="img">
                    </div>
                </li>
            </ul>
        </div>
        <ul class="list" id="withdrawal-card-container">
            <li class="list-item" id="btn-band-bind">
                <div class="title">
                    收款银行卡
                </div>
                <div class="text">
                    请点击绑定银行卡
                </div>
            </li>
        </ul>
        <div id="withdrawal-input-container">
            <div class="title">
                <span>提现金额</span>
                <span class="secondary">（免收服务费）</span>
            </div>
            <div class="content">
                <label for="input-amount">￥</label>
                <input type="text" maxlength="30" placeholder="请输入提现金额" id="input-amount">
            </div>
            <div class="help">
                可提现余额<span>10.00</span>元
            </div>
            <div class="action">
                <span class="btn btn-block">
                    申请提现 预计1个工作日到账
                </span>
            </div>
        </div>
        <div class="layer-mask" id="layer-mask">
            <div class="layer-mask-content" id="box-bank-bind">
                <div class="box">
                    <div class="box-header">
                        <span class="title">0元购提现</span>
                        <span class="btn-cancel" id="btn-cancel-bank-bind">取消</span>
                    </div>
                    <form class="box-content">
                        <div class="form-row">
                            <label for="input-name">姓名</label>
                            <input type="text" maxlength="30" placeholder="请输入您的姓名" id="input-name">
                        </div>
                        <div class="form-row">
                            <label for="input-card">卡号</label>
                            <input type="text" maxlength="50" placeholder="请输入您的卡号" id="input-card">
                        </div>
                        <div class="form-row">
                            <label for="input-card-confirm">确认卡号</label>
                            <input type="text" maxlength="50" placeholder="请再次输入卡号" id="input-card-confirm">
                        </div>
                        <div class="form-row">
                            <label for="input-phone">手机号</label>
                            <input type="text" placeholder="请输入您的手机号" readonly
                                   id="input-phone" value="13233446655">
                        </div>
                        <div class="form-row">
                            <label for="input-code">验证码</label>
                            <input type="text" maxlength="30" placeholder="请输入验证码" id="input-code">
                            <span class="btn-code" id="btn-code-bank">获取验证码</span>
                        </div>
                        <div class="form-row">
                            <label for="input-bank">银行</label>
                            <input type="text" placeholder="请选择银行" readonly id="input-bank">
                        </div>
                        <div class="action">
                            <span class="btn btn-block" id="btn-bank-bind">
                                完成
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--页面底部-->
    <div class="footer tab-bar">
        <div class="tab-bar-item" id="footer-item-home">
            <span class="tab-bar-item-icon">
                <span class="iconfont icon-homefill"></span>
            </span>
            <span class="tab-bar-item-label">
                首页
            </span>
        </div>
        <div class="tab-bar-item" id="footer-item-service">
            <span class="tab-bar-item-icon">
                <span class="iconfont icon-servicefill"></span>
            </span>
            <span class="tab-bar-item-label">
                联系客服
            </span>
        </div>
        <div class="tab-bar-item" id="footer-item-order">
            <span class="tab-bar-item-icon">
                <span class="iconfont icon-formfill"></span>
            </span>
            <span class="tab-bar-item-label">
                订单
            </span>
        </div>
        <div class="tab-bar-item" id="footer-item-center">
            <span class="tab-bar-item-icon">
                <span class="iconfont icon-myfill"></span>
            </span>
            <span class="tab-bar-item-label">
                个人中心
            </span>
        </div>
    </div>
</div>
</body>
</html>
